<!DOCTYPE html>
<html>

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=0"/> 
        <title>CamApp Images</title>
        <link rel="stylesheet" type="text/css" href="css/base.css"/>
        <link rel="stylesheet" type="text/css" href="css/confirm.css"/>
		<link rel="stylesheet" type="text/css" href="css/seekbars.css"/>

		<link rel="stylesheet" type="text/css" href="jquery.mobile-1.3.1.min.css" />
		
		<script src="jquery-1.7.1.min.js"></script>
		<script src="jquery.mobile-1.3.1.min.js"></script>             
    </head>
    
    <body>
		<!-- Start of first page: #home -->
		<div data-role="page" id="home"> <!--data-role -> Custom data Attributes-->
		
			<header data-role="header" data-position="fixed" id="header">
				<h2>Pulsa el icono</h2>
			</header><!-- /header -->
            
			<h1><span>Cam</span>App</h1>

			<h1><span class="I">I</span><span class="m">m</span><span class="a">a</span><span class="g">g</span><span class="e">e</span><span class="s">s</span></h1>
			<div data-role="content">																	
					<a class="click" href="#"> 	
						<img id="pick-image" style="background-color:transparent" src="images/camera-logo.png" height="100" width="100" /> 
							
					</a>  
			</div><!-- /content -->
            
            <footer data-role="footer" data-position="fixed" id="footer">
			
			<table class="tablepostfooter" cellspacing="0" cellpadding="0">
			  <tr> 
				<td>
				  <center><a href="#" id="btnFreeSpace" data-role="button" data-inline="true" data-theme="e" data-content-theme="e">Espacio Disponible</a></center>
				</td>
				
				<td>
				  <center><a href="#" id="btnUsedSpace" data-role="button" data-inline="true" data-theme="a" data-content-theme="a">Espacio Ocupado</a></center>
				</td>
				
			  </tr>
			</table>
			
            </footer><!-- /page footer --> 
		</div><!-- /page home -->   

		<!-- Second page to show image -->
		<div data-role="page" id="showImage" data-add-back-btn="true" data-back-btn-text="Atras">

		  <header data-role="header" data-position="fixed" id="header" data-icon="back">
			<h1>Foto Captada</h1> 
		  </header> <!-- /header -->

		  <div class="imagenCaptada" data-role="content">
				<img id="pickImage"/> 
		  </div>
            
            <footer data-role="footer" data-position="fixed" id="footer">
			
			<table class="tablepostfooter" cellspacing="0" cellpadding="0">
			  <tr>
				<td>
				  <center><a href="#" id="btnDel" data-role="button" data-inline="true" data-icon="delete" data-theme="a">Eliminar</a></center>
				</td>
                
                <td>
				  <center><a href="#popupPanel" data-rel="popup" data-transition="slide" data-position-to="window" data-role="button" data-inline="true" data-icon="gear" data-theme="e">Efectos</a></center>
                  
                  <div data-role="popup" id="popupPanel" data-corners="false" data-theme="none" data-shadow="false" data-tolerance="0,0">
                    
                    <h2 class="bb-docs">Escala de grises</h2>
                    <section role="region">
                      <!--<input class="grayscale" type="range" name="slider-1" id="slider-1" value="0" step="25" min="0" max="100" data-highlight="true" data-mini="true" />-->
					  <input type="range" name="slider-1" value="0" step="25" min="0" max="100" onChange="setEffect('grayscale', this.value)" data-highlight="true" data-mini="true"/>
					</section>
                    
                    <h2 class="bb-docs">Color sepia</h2>
                      <input class="sepia" type="range" name="slider-2" id="slider-2" value="0" step="1" min="0" max="4" onchange="setEffect('sepia', this.value)" data-highlight="true" data-mini="true" />
                    
                    
                    <h2 class="bb-docs">Brillo</h2>
                    <section role="region">
					  <input class="brightness" type="range" name="slider-3" id="slider-3" value="0" step="1" min="0" max="4" onchange="setEffect('brightness', this.value)" data-highlight="true" data-mini="true" />
                    </section>
                    
                    <h2 class="bb-docs">Saturaci√≥n</h2>
                    <section role="region">
                      <input class="saturate" type="range" name="slider-4" id="slider-4" value="0" step="1" min="0" max="4" onchange="setEffect('saturate', this.value)" data-highlight="true" data-mini="true" />
                    </section>
                    
                    <h2 class="bb-docs">Rotar matices</h2>
                    <section role="region">
                      <input class="huerotate" type="range" name="slider-2" value="0" step="1" min="0" max="4" onchange="setEffect('hueRotate', this.value)" data-highlight="true" data-mini="true" />
					  <!--<input class="blur" type="range" name="slider-5" id="slider-5" value="0" step="25" min="0" max="100" data-highlight="true" data-mini="true" />-->
                    </section>
                    
                    <h2 class="bb-docs">Opacidad</h2>
                    <section role="region">
                      <input type="range" name="slider-6" id="slider-6" onchange="setEffect('opacity', this.value);" value="0" step="0.1" min="0" max="1" data-highlight="true" data-mini="true" />
                      
                      <!--<input type="range" name="slider-6" id="slider-6" onchange="setEffect('saturation', this.valueAsNumber);" value="0" step="0.1" min="0" max="10" data-highlight="true" data-mini="true" />-->
                    </section>
		 
				  </div>
               
				</td>
                
				<td>
				  <center><a href="#" id="btnSave" class="ui-icon-check" data-role="button" data-inline="true" data-icon="check" data-theme="b">Guardar</a></center>
				</td>
				
			  </tr>
			</table>
  
            </footer><!-- /page footer --> 
            
		</div> <!-- second page -->
                
		<script type="text/javascript" src="js/app.js"></script>
    </body>

</html>
